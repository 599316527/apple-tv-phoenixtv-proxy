<script type="text/javascript">
    var selects = document.querySelectorAll('.navi-select');
    var count = 0;
    function _switch() {
        location.href = location.href.replace(/\d+/g, function() {
            return selects[count++ % selects.length].value;
        });
    }
    Array.prototype.forEach.call(selects, function(select) {
        select.addEventListener('change', _switch);
    });
</script>
